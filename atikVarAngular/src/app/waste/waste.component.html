<div class="row">
    <div class="col-lg-12">
        <div class="jumbotron bg-light shadow">
            <h1 class="display-4 mb-4">Atıklarım <a class="mt-3 btn btn-outline-success shadow my-color" [routerLink]="['/waste/add']" routerLinkActive="router-link-active"  role="button"><i class="fa fa-dumpster"></i> ATIK EKLE <i class="fa fa-plus fa-1x"></i></a></h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"><i class="fa fa-recycle"></i> Atık Türü</th>
                        <th scope="col"><i class="fa fa-plus"></i> Miktar</th>
                        <th scope="col"><i class="fa fa-bullhorn"></i> Durumu</th>
                        <th scope="col"><i class="fa fa-calendar"></i> Tarih</th>  
                    </tr>
                </thead>
                <tbody>
                        <tr *ngFor="let waste of wastes">
                            <td>{{waste.atik_turu | atikTuru}}</td>
                            <td>{{waste.miktar}}</td>
                            <td>
                                <text *ngIf="waste.bekliyor==1;else recycled"><i class="fa fa-spinner fa-1x text-warning"></i> Atığın dönüşülmesi bekleniyor</text>
                                <ng-template #recycled>
                                    <text><i class="fa fa-check fa-1x text-success"></i> Dönüşüm Tamamlandı</text>
                                </ng-template>
                            </td>
                            <td>{{waste.ekleme_tarihi | date: "dd.MM.yyyy"}}</td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div>
</div>
