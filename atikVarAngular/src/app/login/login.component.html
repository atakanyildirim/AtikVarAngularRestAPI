<div class="row">
    <div class="col-lg-12">
        <div class="jumbotron bg-light">
            <h1 class="display-4">Giriş Formu</h1>
            <hr class="my-4">
            <h4 class="lead my-4">Giriş Bilgileri</h4>
            <form [formGroup]="frmLogin" (ngSubmit)="onSubmit(frmLogin.value)">
                <div class="form-group">
                    <label for="kullaniciAdi">Kullanıcı Adı</label>
                    <input type="text" formControlName="username" class="form-control">
                    <div class="invalid-feedback d-block" *ngIf="frmLogin.get('username').hasError('required') && frmLogin.get('username').dirty">
                        Lütfen kullanıcı adını giriniz
                    </div>
                </div>
                <div class="form-group">
                    <label for="sifre">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div class="invalid-feedback d-block" *ngIf="frmLogin.get('password').hasError('required') && frmLogin.get('password').dirty">
                        Lütfen şifre giriniz
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-info btn-lg" [disabled] = "frmLogin.invalid"><i class="fa fa-user"></i> Giriş Yap</button>
            </form>
        </div>
    </div>
</div>
